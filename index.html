<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div id="home">
    </div>

    <div id="gameBoard">
      <!-- top secction -->
      <div id="battleground">

        <!-- Player 1 side -->
        <div id="p1Side">

          <!-- P2 name/tokens -->
          <div class="sideTop">
            <img src="img/background/p2Databox.png">
              <div id="p2Name">Player 2</div>
              <div class="tokenCount"><img src="img/background/fullToken.PNG"></div>
              <div class="tokenCount"><img src="img/background/fullToken.PNG"></div>
              <div class="tokenCount"><img src="img/background/fullToken.PNG"></div>
          </div>

          <!-- Blank Space -->
          <div class="sideMiddle"></div>

          <!-- P1 + Pokemon -->
          <div class="sideBottom"> 
            <img src="img/background/p1Base.png">
            <div class="sprites"> <img src="img/sprites/crimson.png"> </div>
            <div class="sprites"> <img src="img/sprites/thalapix.png"> </div>
          </div>

        </div>

        <!-- Middle Space -->
        <div id="boardSide">
          <div id="board">
              <div>
                <div onclick="play(0,0)"></div>
  
                <div onclick="play(0,1)"></div>
  
                <div onclick="play(0,2)"></div>
              </div>
              <div>
                <div onclick="play(1,0)"></div>
  
                <div onclick="play(1,1)"></div>
  
                <div onclick="play(1,2)"></div>
              </div>
              <div>
                <div onclick="play(2,0)"></div>
  
                <div onclick="play(2,1)"></div>
  
                <div onclick="play(2,2)"></div>
              </div>
        </div>
        </div>


        <!-- Player 2 side -->
        <div id="p2Side">
          
        <!-- Blank Space -->
          <div class="sideTop"></div>

          <!-- P2 + Pokemon -->
          <div class="sideMiddle">
            <img src="img/background/p2Base.png">
            <div class="sprites"> <img src="img/sprites/snaburn.png"> </div>
            <div class="sprites"> <img src="img/sprites/jaune.png"> </div>
          </div>

          <!-- P1 name/tokens -->
          <div class="sideBottom">
            <img src="img/background/p1Databox.png">
              <div id="p1Name">Player 1</div>
              <div class="tokenCount"><img src="img/background/fullToken.PNG"></div>
              <div class="tokenCount"><img src="img/background/fullToken.PNG"></div>
              <div class="tokenCount"><img src="img/background/fullToken.PNG"></div>
          </div>

        </div>

      </div>

      <!-- bottom section -->
      <div id="overlay">

      </div>

    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
